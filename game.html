<script language="javascript" src="dbUtils.js" type="text/javascript"></script>
<script type="text/javascript">


var theGrid = new Grid();

function singleParallelValid(anObj, x, y) {

    var tempG = theGrid.copyGridArray();
    tempG[x][y] = anObj.copy();
    updateAllNeighbors(tempG);
    if(!verifyConnectivity(tempG))  // Cant check on a non complete circuit
        return 0;

    resetNodes(tempG);
    resetNums(tempG);

    // Find voltage Source to start
    var gObj;
    var i = 0;
    var j = 0;

    // Find first Battery
    do {
        gObj = tempG[i][j];
        j = (j + 1) % tempG[0].length;
        if(j == 0)
            i = i+1;
        if(i == tempG.length)
            break;
    } while(gObj.type != 'battery')

    if(gObj.type != 'battery') {
        alert("No battery in the circuit");
        // No battery in the circuit, cant tell if valid.
        return 0;
    }

    if(j == 0) {
        i--;
        j = tempG[0].length;
    } else
        j--;

    gObj.num = "START";       // Flag as staring point;
    gObj.node = 3;          // Flag as visited

    // If battery found, start walking
    do {

        // Find Junct
        do {
            alert("Finding Junct, I am a " + gObj.type + " at [" + i + "," + j + "] with node " + gObj.node);
            if(gObj.neighbors[0] && tempG[i+1][j].node == -1) {
                i++;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[1] && tempG[i][j+1].node == -1) {
                j++;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[2] && tempG[i-1][j].node == -1) {
                i--;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[3] && tempG[i][j-1].node == -1) {
                j--;
                gObj = tempG[i][j];
            } else {
                if(gObj.neighbors[0] && tempG[i+1][j].node == 3) {
                    i++;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[1] && tempG[i][j+1].node == 3) {
                    j++;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[2] && tempG[i-1][j].node == 3) {
                    i--;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[3] && tempG[i][j-1].node == 3) {
                    j--;
                    gObj = tempG[i][j];
                } else {
                    alert("Error, no neighbors 1, I am a: " + gObj.type + " with tag " + gObj.num);
                    return -1;
                }
            }
            gObj.node = 1;
            alert("Finding Junct, I am a " + gObj.type + " at [" + i + "," + j + "] with node " + gObj.node);

        } while(gObj.type != 'junct' && gObj.num != "START")

        if(gObj.type == 'junct' && gObj.numNeighbors() > 2) {

            // Junct Found
            resetLabels(tempG);
            gObj.label = "P";
            var retVal = 0;
            var legitNei = -1;
            if(gObj.neighbors[0] && tempG[i+1][j].node == -1) {
                retVal += walkSingleParallel(i+1, j, tempG);
                legitNei = 0;
            } if(gObj.neighbors[1] && tempG[i][j+1].node == -1) {
                retVal += walkSingleParallel(i, j+1, tempG);
                legitNei = 1;
            } if(gObj.neighbors[2] && tempG[i-1][j].node == -1) {
                retVal += walkSingleParallel(i-1, j, tempG);
                legitNei = 2;
            } if(gObj.neighbors[3] && tempG[i][j-1].node == -1) {
                retVal += walkSingleParallel(i, j-1, tempG);
                legitNei = 3;
            }

            // Return error if not valid
            if(gObj.numNeighbors() == 3) {
                if(retVal != 1)
                    return -1;
            } else if (gObj.numNeighbors == 4) {
                if(retVal != 2)
                    return -1;
            }

            // Walk past parallel portion

            // Chose one branch
            if(legitNei == 0) {
                i++;
                gObj = tempG[i][j];
            } else if(legitNei == 1) {
                j++;
                gObj = tempG[i][j];
            } else if(legitNei == 2) {
                i--;
                gObj = tempG[i][j];
            } else if(legitNei == 3) {
                j--;
                gObj = tempG[i][j];
            } else {
                alert("HOW THE FUCK DID YOU GET HERE");
            }

            // Walk to end
            do {
                gObj.node = 1;
                alert("Walking to end, I am a " + gObj.type + " at [" + i + "," + j + "] and node " + gObj.node);
                if(gObj.neighbors[0] && tempG[i+1][j].node == 2) {
                    i++;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[1] && tempG[i][j+1].node == 2) {
                    j++;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[2] && tempG[i-1][j].node == 2) {
                    i--;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[3] && tempG[i][j-1].node == 2) {
                    j--;
                    gObj = tempG[i][j];
                } else {
                    alert("Error, no neighbors 2");
                    return -1;
                }
            } while (gObj.type != 'junct')


        } else if(gObj.type == 'junct') {
            alert("Walking over one junct, on " + gObj.type + " at [" + i + "," + j + "] and node " + gObj.node);
            if(gObj.neighbors[0] && tempG[i+1][j].node == -1) {
                i++;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[1] && tempG[i][j+1].node == -1) {
                j++;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[2] && tempG[i-1][j].node == -1) {
                i--;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[3] && tempG[i][j-1].node == -1) {
                j--;
                gObj = tempG[i][j];
            } else {
                if(gObj.neighbors[0] && tempG[i+1][j].node == 3) {
                    i++;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[1] && tempG[i][j+1].node == 3) {
                    j++;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[2] && tempG[i-1][j].node == 3) {
                    i--;
                    gObj = tempG[i][j];
                } else if(gObj.neighbors[3] && tempG[i][j-1].node == 3) {
                    j--;
                    gObj = tempG[i][j];
                } else {
                    alert("Error, no neighbors 4, I am a: " + gObj.type + " with tag " + gObj.num);
                    return -1;
                }
            }
            gObj.node = 1;
        }

    } while (gObj.num != "START")

    return 1;
}


function buildOhmString() {
    var tempG = theGrid.copyGridArray();
    var totV = 0;
    var rStr = "";
    var rLabel = 0;
    resetNodes(tempG);
    resetLabels(tempG);

    var battery, tempObj, i, j;
    for(var x = 0; x < tempG.length; x++) {
        for(var y = 0; y < tempG[0].length; y++) {
            var tempObj = tempG[x][y];
            if(tempObj.type == 'battery') {
                battery = tempObj.copy();
                i = x;
                j = y;
            }
        }
    }
    battery.node = 1;
    tempObj = battery.copy();

    do {

            var endObj;
            if(tempObj.neighbors[0] && tempG[i+1][j].node == -1) {
                endObj = walkToPiece(tempG, i+1, j, ['battery', 'resistor']);
            } else if(tempObj.neighbors[1] && tempG[i][j+1].node == -1) {
                endObj = walkToPiece(tempG, i, j+1,['battery', 'resistor']);
            } else if(tempObj.neighbors[2] && tempG[i-1][j].node == -1) {
                endObj = walkToPiece(tempG, i-1, j, ['battery', 'resistor']);
            } else if(tempObj.neighbors[3] && tempG[i][j-1].node == -1) {
                endObj = walkToPiece(tempG, i, j-1, ['battery', 'resistor']);
            }

            alert("Type of walked to: " + endObj.type);
            if(endObj[0].type == 'battery')
                totV += endObj[0].value;
            else if(endObj[0].type == 'resistor') {
                rStr = rStr + "R" + rLabel + ":" + endObj[0].value;
                rLabel++;
            } else if (endObj[0].type == 'junct') {

                var parallelStr = "P[(";

                if(tempObj.neighbors[0] && tempG[i+1][j].node == -1) {
                    do {
                        endObj = walkToPiece(tempG, i+1, j, ['battery', 'resistor']);
                        if(endObj[0].type == 'battery') {
                            alert("Error, parallel Battery");
                            return;
                        } else if(endObj[0].type == 'resistor') {
                            parallelStr = parallelStr + "R" + rLabel + ":" + endObj[0].value;
                            rLabel++;
                        }

                    } while (true)
                } if(tempObj.neighbors[1] && tempG[i][j+1].node == -1) {
                    endObj = walkToPiece(tempG, i, j+1,['battery', 'resistor']);
                } if(tempObj.neighbors[2] && tempG[i-1][j].node == -1) {
                    endObj = walkToPiece(tempG, i-1, j, ['battery', 'resistor']);
                } if(tempObj.neighbors[3] && tempG[i][j-1].node == -1) {
                    endObj = walkToPiece(tempG, i, j-1, ['battery', 'resistor']);
                }

            }


        tempObj = endObj[0];
    } while (tempObj != battery);


}

function walkToPiece(tempG, i, j, typeArray) {
    var gObj = tempG[i][j];
    gObj.node = 1;
    for(var k = 0; k < typeArray.length; k++) {
        if(typeArray[i] == tempG.type || tempG.type == 'junct');
            return [gObj,i,j];
    }

    if(gObj.neighbors[0] && tempG[i+1][j].node == -1) {
        walkToPiece(tempG[i+1][j], i+1, j, typeArray);
    } else if(gObj.neighbors[1] && tempG[i][j+1].node == -1) {
        walkToPiece(tempG[i][j+1], i, j+1, typeArray);
    } else if(gObj.neighbors[2] && tempG[i-1][j].node == -1) {
        walkToPiece(tempG[i-1][j], i-1, j, typeArray);
    } else if(gObj.neighbors[3] && tempG[i][j-1].node == -1) {
        walkToPiece(tempG[i][j-1], i, j-1, typeArray);
    } else {
        alert("Error, no neighbors");
    }

}


// Should be called on all neighbors coming from a junct
function walkSingleParallel(i, j, tempG) {

    var gObj = tempG[i][j];

    do {
        alert("Walking parallel, at " + gObj.type + " (" + i + "," + j + ") with node " + gObj.node + " and label " + gObj.label);
        if(gObj.type == 'battery') {
            alert("Parallel Battery, not allowed");
            return -1;
        }
        if(gObj.type == 'junct') {          // Junct, make decision
            if(gObj.node == -1) {           // Not visited
                gObj.node = 2;                  // Set visited
                gObj.label = "P";
                alert("Set junct at " + " (" + i + "," + j + ") with node " + gObj.node + " and label " + gObj.label)
                return 0;                   // Return that end was marked;
            } else if (gObj.node == 2) {
                if(gObj.label == "P") {     // Same junct found by other calls; return true;
                    alert("At junct " + " (" + i + "," + j + ") with node " + gObj.node + " and label " + gObj.label)
                    return 1;
                }
            } else {
                alert("Junct visited but not marked, kinda wierd");
            }
        } else {                            // Not a junct, move on
            gObj.node = 2;

            if(gObj.neighbors[0] && (tempG[i+1][j].node == -1 || (tempG[i+1][j].type == 'junct' && tempG[i+1][j].node == 2))) {
                i++;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[1] && (tempG[i][j+1].node == -1 || (tempG[i][j+1].type == 'junct' && tempG[i][j+1].node == 2))) {
                j++;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[2] && (tempG[i-1][j].node == -1 || (tempG[i-1][j].type == 'junct' && tempG[i-1][j].node == 2))) {
                i--;
                gObj = tempG[i][j];
            } else if(gObj.neighbors[3] && (tempG[i][j-1].node == -1 || (tempG[i][j-1].type == 'junct' && tempG[i][j-1].node == 2))) {
                j--;
                gObj = tempG[i][j];
            } else {
                alert("Error, no neighbors 3");
                return -1;
            }
               // Set peices inbetween to 2;
        }

    } while (true)
    alert("Error, visited junct not marked");
    return -1;

}




function resetNodes(tempG) {
    for(var i = 0; i< tempG.length; i++) {
        for (var j = 0; j < tempG[0].length; j++) {
            tempG[i][j].node = -1;
        }
    }
}

function resetLabels(tempG) {
    for(var i = 0; i< tempG.length; i++) {
        for (var j = 0; j < tempG[0].length; j++) {
            tempG[i][j].label = "";
        }
    }
}

function resetNums(tempG){
    for(var i = 0; i< tempG.length; i++) {
        for (var j = 0; j < tempG[0].length; j++) {
            tempG[i][j].num = -1;
        }
    }
}



// Callback for the nodal voltage button, nodeStr is the string alex needs
function generateNodes() {
    resetNodes(theGrid.gridArray);
    resetLabels(theGrid.gridArray);
    var resultEle = document.getElementById('resultsBox'); // set up the text box for NV analysis results
    //alert("Conducting a series of tests to ensure NV Analysis is working correctly.");
    //test_analysis_routine();
    var nodeStr = new String();
    var tempGArray = theGrid.copyGridArray();
    if(verifyConnectivity(tempGArray)) {
        //alert('Connected');
        walkWiresNodal(tempGArray);
    } else {
        alert("Circuit not Connected");
        return;
    }

    showUnconnected = true;

    nodeStr = buildNodeString(tempGArray);

    //Update board so that only connected elements were labeled
    for(var i = 0; i < theGrid.width; i++) {
        for(var j = 0; j < theGrid.height; j++) {
            if(tempGArray[i][j].label != "")
                theGrid.gridArray[i][j].label = new String(tempGArray[i][j].label);
        }
    }
    // Take the nodeStr and put into the Nodal-Voltage Analysis Method
    var analysis_result = analyze_circuit(nodeStr); // call the Nodal-Voltage Circuit Analysis Method from the Validation Logic Suite
    //alert(analysis_result);
    resultEle.innerHTML = "<b><u>Circuit Analysis Matrix Results:</u></b>  </BR>" + analysis_result; // set results
    toggleConnected(); // update the board with filled-in NV Analysis text box
}

/*
 This method searches the grid for wires which are not already part of a node and calls setNode to create a new node

 It keeps track of the number of nodes already found so each can have a unique number
 */
function walkWiresNodal(tempG) {
    var currentNode = 0;
    for(var i = 0; i < tempG.length; i++) {
        for (var j = 0; j < tempG[0].length; j++) {

            var gridObj = tempG[i][j];

            if(gridObj.type == 'wire' || gridObj.type == 'junct' || gridObj.type == 'light' || gridObj.type == 'switch') {
                if(gridObj.node == -1) {
                    //alert("Walking " + i + ", " + j);
                    setNode(i, j, currentNode, tempG);
                    currentNode++;
                }
            }
        }
    }
}

function toggleConnected() {
    resetNodes(theGrid.gridArray);
    if(showUnconnected) {

        var tempG = theGrid.copyGridArray();
        verifyConnectivity(tempG);
        for(var i = 0; i < theGrid.width; i++) {
            for(var j = 0; j < theGrid.height; j++) {
                var gObj = theGrid.gridArray[i][j];
                var tempGObj = tempG[i][j];
                if(gObj.type !='empty' && tempGObj[i][j].type == 'empty')
                    gObj.node = -2;
            }
        }

        showUnconnected = false;
    } else
        showUnconnected = true;

    updateBoardGUI();
}

function printArray() {
    alert(theGrid.toString());
}

function dispToggle() {
//alert("Toggling Values, they were " + dispVals);
    dispVals = !dispVals;
//alert("They are now " + dispVals);
    updateBoardGUI();
}

function validate() {
    var resultEle = document.getElementById('resultsBox');
    if(check_circuit_closure(theGrid) == 1){
        var current = compute_circuit_current(theGrid);
        resultEle.innerHTML = "<b> Current of the overall circuit:</b>  " + (current).toFixed(5) + " Amperes. <BR/><b>System Voltage:</b>  " + get_system_voltage() + " Volts</BR>" + get_resistance_equation() + "</BR><b>Circuit Analysis:</b> </BR> "+ get_circuit_analysis();

        //alert("Current of circuit is:  " + current + " amperes.");
    }else{
        resultEle.innerHTML = "<b> Current of the overall circuit is:</b>  N/A (circuit disconnected) <BR/> <PRE>         No resistance equation generated</PRE>";
        //alert("Error:  The circuit is not fully connected.");
    }
    updateBoardGUI();
}
